{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  Signup
{% endblock %}

{% block content %}

  <div class="container">
    <h2>Sign up</h2>

    <form method="post">
      {% csrf_token %}

      {{ form|crispy }}

      <button type="submit" class="btn btn-info">Sign up</button>

    </form>
  </div>

{% endblock content %}
